<html>
<head>
    <title>Student Marks Table</title>
    <link href="./Styles.css" rel="stylesheet" />

</head>
<body>
    <h1>Student Marks</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>11095</td>
            <td>85</td>
            <td>A</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>11096</td>
            <td>90</td>
            <td>A</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>11097</td>
            <td>40</td>
            <td>D</td>
            <td class="fail">Fail</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>11098</td>
            <td>Absent</td>
            <td>N/A</td>
            <td class="absent">Absent</td>
        </tr>
    </table>
</body>
</html>
